<div class="background-image">
<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title class="custom-title">Login to Blog site</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" >
        <mat-label>Username</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email Id</mat-label>
        <input matInput formControlName="emailId" required>
        <mat-error *ngIf="loginForm.get('emailId')?.hasError('required')">
          Email Id is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
  <!-- Success message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  </mat-card-content>
</mat-card>
</div>
